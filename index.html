<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="nav-bar">
        <button>Register</button>
        <button>About Us</button>
    </div>

    <div class="registration-page">
        <h1>Sign Up</h1>
        <div class="form-wrapper">
            <form>
                <input placeholder="Email">
                <input placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button id="submitButton">Submit</button>
                <div class="row">
                    <div class="column">
                        <img src="assets/amazon.png" width="42" height="42">
                        <img src="assets/facebook.jpg" width="42" height="42">
                        <img src="assets/github.png" width="42" height="42">
                        <img src="assets/slack.png" width="42" height="42">
                        <img src="assets/instagram.jpeg" width="42" height="42">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
